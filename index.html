<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <div id='container'>
        <div id='content'>
            <h1>Choose your weapon:</h1>
            <p>First to 5 wins the game!</p>
            <div id='buttons'>
                <button class='playerChoice'>Rock</button>
                <button class='playerChoice'>Paper</button>
                <button class='playerChoice'>Scissors</button>
            </div>
            <div id='results'>
                <div id="playerResult">Player score: 0</div>
                <div id="computerResult">Computer score: 0</div>
            </div>
            <div id='status'>
                <div id='gameMsg'>May the force be with you!</div>
            </div>
            <div id='resetGame'>
                <button class='resetBtn'>Reset Game</button>
            </div>
        </div>
    </div>
</body>

</html>
